{% extends "fullteta/layout.html" %}
{% block content %}
<div class="banner">
  <p><strong>Motricidad y Lenguaje</strong></p>
</div>
<div class="container-card">
  {% for un_motricidad in lista_motricidad %}
  <div class="card" style="width: 18rem;">
      <img src="{{un_motricidad.imagen}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{un_motricidad.titulo}}</h5>
        <p class="card-text">{{un_motricidad.descripcion}}</p>
        <a target="_blank" href="{{un_motricidad.link}}" class="btn btn-primary"><button class="car-button">Ver</button></a>
      </div>
  </div> 
  {% endfor %}
</div>
      
{% endblock %}
